<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’§ VARUNETRA SATHI</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0072ff">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #00c6ff, #0072ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: rgba(255,255,255,0.97);
    margin: 30px 15px;
    padding: 25px;
    border-radius: 20px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    text-align: center;
    color: #0072ff;
    margin-bottom: 8px;
    font-size: 1.6rem;
  }
  p {
    text-align: center;
    color: #444;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 14px 15px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    background: #0072ff;
    color: white;
    font-size: 1.05rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #005ecb;
  }
  .small-btn {
    background: #28a745;
    font-size: 0.9rem;
    margin-top: 5px;
  }
  label {
    font-weight: bold;
    color: #333;
    margin-top: 10px;
    display: block;
  }
  /* Toast */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 12px 18px;
    border-radius: 8px;
    font-size: 0.9rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  .toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ’§ VARUNETRA SATHI</h1>
  <p>Report water & drainage issues quickly in your area</p>

  <form id="reportForm">
    <label>ğŸ‘¤ Full Name</label>
    <input name="name" placeholder="Your name" required>

    <label>ğŸ“ Phone Number</label>
    <input name="phone" type="tel" placeholder="+91 98xxxxxx" required>

    <label>ğŸ  Street Address</label>
    <input name="address" placeholder="House/Street, Landmark" required>

    <label>ğŸŒ† City</label>
    <input name="city" required>

    <label>ğŸ—ºï¸ State</label>
    <input name="state" required>

    <label>ğŸ“® PIN Code</label>
    <input name="pin" pattern="[0-9]{6}" placeholder="6-digit PIN" required>
    <button type="button" class="small-btn" onclick="fillLocation()">ğŸ“ Use My Location</button>

    <label>ğŸš§ Problem</label>
    <select name="problem" required>
      <option value="">Select a problem</option>
      <option value="Closed drain nearby">Closed drain nearby</option>
      <option value="Less water flow">Less water flow</option>
      <option value="Dirty water">Dirty water</option>
      <option value="Others">Others</option>
    </select>

    <label>ğŸ“ Additional Details (optional)</label>
    <textarea name="details" placeholder="Extra details"></textarea>

    <button type="submit">ğŸ“¤ Submit Report</button>
  </form>
</div>

<div id="toast" class="toast"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYtMu12HvMV9tprhG02NYfhGk1gIBhP44cC18HVSPoCBiccQTLVZusiP83gelv98PWyg/exec";
const form = document.getElementById("reportForm");
const toast = document.getElementById("toast");
const button = form.querySelector("button[type='submit']");

function showToast(msg, success=true) {
  toast.textContent = msg;
  toast.style.background = success ? "#28a745" : "#dc3545"; 
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  button.disabled = true;
  button.textContent = "â³ Submitting...";

  const data = {};
  new FormData(form).forEach((v, k) => data[k] = v);

  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {"Content-Type": "application/json"},
      mode: "no-cors"
    });
    showToast("âœ… Report submitted successfully!");
    form.reset();
  } catch (err) {
    showToast("âŒ Failed to submit. Try again.", false);
  }

  button.disabled = false;
  button.textContent = "ğŸ“¤ Submit Report";
});

/* Autofill location */
function fillLocation() {
  if (!navigator.geolocation) {
    showToast("âš ï¸ Geolocation not supported", false);
    return;
  }
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const { latitude, longitude } = pos.coords;
    try {
      let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
      let json = await res.json();
      form.city.value = json.address.city || json.address.town || "";
      form.state.value = json.address.state || "";
      form.pin.value = json.address.postcode || "";
      showToast("ğŸ“ Location filled!");
    } catch {
      showToast("âŒ Could not fetch location", false);
    }
  }, () => {
    showToast("âŒ Location access denied", false);
  });
}
</script>

<!-- Service Worker for PWA -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").catch(console.error);
}
</script>

</body>
</html>
