<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’§ VARUNETRA SATHI</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0072ff">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #00c6ff, #0072ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: rgba(255,255,255,0.97);
    margin: 30px 15px;
    padding: 25px;
    border-radius: 20px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    text-align: center;
    color: #0072ff;
    margin-bottom: 8px;
    font-size: 1.6rem;
  }
  p {
    text-align: center;
    color: #444;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 14px 15px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }
  textarea { resize: vertical; min-height: 80px; }
  button {
    background: #0072ff;
    color: white;
    font-size: 1.05rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  button:disabled { background: #aaa; cursor: not-allowed; }
  button:hover:not(:disabled) { background: #005ecb; }
  .small-btn { background: #28a745; font-size: 0.9rem; margin-top: 5px; }
  label { font-weight: bold; color: #333; margin-top: 10px; display: block; }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
  }
  .tab-btn {
    flex: 1;
    text-align: center;
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    background: #e6f0ff;
    color: #0072ff;
    font-weight: 600;
    transition: 0.3s;
    margin: 0 5px;
  }
  .tab-btn.active {
    background: #0072ff;
    color: white;
  }
  .tab-content { display: none; }
  .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

  /* Forum UI */
  #forumForm textarea {
    border: 1px solid #ccc;
    border-radius: 12px;
  }
  .forum-post {
    background: #f0f6ff;
    border-left: 5px solid #0072ff;
    padding: 12px 15px;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .forum-post strong {
    color: #0072ff;
    font-size: 1.05rem;
  }
  .forum-post small {
    color: #666;
    display: block;
    margin-top: 6px;
  }
  #forumPosts {
    max-height: 300px;
    overflow-y: auto;
    padding-right: 5px;
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 12px 18px;
    border-radius: 8px;
    font-size: 0.9rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  .toast.show { opacity: 1; pointer-events: auto; }
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ’§ VARUNETRA SATHI</h1>
  <div class="tabs">
    <div class="tab-btn active" data-tab="report">ğŸ“¤ Report</div>
    <div class="tab-btn" data-tab="forum">ğŸ’¬ Forum</div>
  </div>

  <!-- REPORT TAB -->
  <div id="report" class="tab-content active">
    <p>Report water & drainage issues quickly in your area</p>
    <form id="reportForm">
      <label>ğŸ‘¤ Full Name</label>
      <input name="name" placeholder="Your name" required>

      <label>ğŸ“ Phone Number</label>
      <input name="phone" type="tel" placeholder="+91 98xxxxxx" required>

      <label>ğŸ  Street Address</label>
      <input name="address" placeholder="House/Street, Landmark" required>

      <label>ğŸŒ† City</label>
      <input name="city" required>

      <label>ğŸ—ºï¸ State</label>
      <input name="state" required>

      <label>ğŸ“® PIN Code</label>
      <input name="pin" pattern="[0-9]{6}" placeholder="6-digit PIN" required>
      <button type="button" class="small-btn" onclick="fillLocation()">ğŸ“ Use My Location</button>

      <label>ğŸš§ Problem</label>
      <select name="problem" required>
        <option value="">Select a problem</option>
        <option value="Closed drain nearby">Closed drain nearby</option>
        <option value="Less water flow">Less water flow</option>
        <option value="Dirty water">Dirty water</option>
        <option value="Others">Others</option>
      </select>

      <label>ğŸ“ Additional Details (optional)</label>
      <textarea name="details" placeholder="Extra details"></textarea>

      <button type="submit">ğŸ“¤ Submit Report</button>
    </form>
  </div>

  <!-- FORUM TAB -->
  <div id="forum" class="tab-content">
    <p>Join discussions about water issues in your area ğŸ’¬</p>
    <form id="forumForm">
      <input name="username" placeholder="Your name" required>
      <textarea name="message" placeholder="Share your thoughts or updates..." required></textarea>
      <button type="submit">ğŸ’¬ Post</button>
    </form>
    <div id="forumPosts" style="margin-top:15px;"></div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
const DATA_URL = "https://script.google.com/macros/s/YOUR_WEB_APP_URL_HERE/exec";
const form = document.getElementById("reportForm");
const toast = document.getElementById("toast");
const button = form.querySelector("button[type='submit']");

/* Toast */
function showToast(msg, success=true) {
  toast.textContent = msg;
  toast.style.background = success ? "#28a745" : "#dc3545";
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}

/* Report Form */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  button.disabled = true;
  button.textContent = "â³ Submitting...";
  const data = {};
  new FormData(form).forEach((v, k) => data[k] = v);
  try {
    const res = await fetch(DATA_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {"Content-Type": "application/json"}
    });
    const result = await res.json();
    if (result.status === "success") {
      showToast("âœ… Report submitted! ID: " + result.complaintNumber);
      form.reset();
    } else throw new Error();
  } catch {
    showToast("âŒ Failed to submit. Try again.", false);
  }
  button.disabled = false;
  button.textContent = "ğŸ“¤ Submit Report";
});

/* Location autofill */
function fillLocation() {
  if (!navigator.geolocation) return showToast("âš ï¸ Geolocation not supported", false);
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const { latitude, longitude } = pos.coords;
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
      const json = await res.json();
      form.city.value = json.address.city || json.address.town || "";
      form.state.value = json.address.state || "";
      form.pin.value = json.address.postcode || "";
      showToast("ğŸ“ Location filled!");
    } catch {
      showToast("âŒ Could not fetch location", false);
    }
  }, () => showToast("âŒ Location access denied", false));
}

/* Tabs */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});

/* Forum logic */
const forumForm = document.getElementById("forumForm");
const forumPosts = document.getElementById("forumPosts");

function loadPosts() {
  forumPosts.innerHTML = "";
  const posts = JSON.parse(localStorage.getItem("forumPosts") || "[]");
  posts.reverse().forEach(p => {
    const div = document.createElement("div");
    div.className = "forum-post";
    div.innerHTML = `<strong>${p.username}</strong>: ${p.message}<small>${p.date}</small>`;
    forumPosts.appendChild(div);
  });
}
loadPosts();

forumForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const data = {
    username: forumForm.username.value.trim(),
    message: forumForm.message.value.trim(),
    date: new Date().toLocaleString()
  };
  if (!data.username || !data.message) return;
  const posts = JSON.parse(localStorage.getItem("forumPosts") || "[]");
  posts.push(data);
  localStorage.setItem("forumPosts", JSON.stringify(posts));
  forumForm.reset();
  showToast("ğŸ’¬ Post added!");
  loadPosts();
});
</script>

<!-- PWA -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").catch(console.error);
}
</script>
</body>
</html>
